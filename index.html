<html>
    <head>
    <title> Calculator </title>
    <link rel="stylesheet" href="Style.css">
		<script src="Java.js"></script>
    </head>
    <body>
      
    <div class="main">
        <body background="image1.jpg">
        <div id="mainbody"
        <center><img src="Clapping.gif"width="100%" height="26%"></center>
                <input type="text" id="screen">
            <div class="but">
               <div class="row">
      <button onclick="clrdisp()">C</button>
     <button onclick="back()" id="back">
 <img src="erase.svg" height="20px">
 </button>
  </div>
     <div class="row">
<button onclick="sin()"> sin </button>
		<button onclick="cos()"> cos</button>
		<button onclick="tan()"> tan </button>
<button onclick="sqrt3()"> &#8731; </button>
		</div>
<div class="row">
<button onclick="square()"> x<sup>2
</button>
<button onclick="cubed()"> x<sup>3 </button>
<button onclick="sqrt2()"> &radic; </button>
<button onclick="clk('/')">/</button>
		</div>
         <div class="row">
         <button onclick="clk(7)">7</button>
         <button onclick="clk(8)">8</button>
         <button onclick="clk(9)">9</button>
       <button onclick="clk('*')">x</button>
         </div>
       <div class="row">
        <button onclick="clk(4)">4</button>
       <button onclick="clk(5)">5</button>
    <button onclick="clk(6)">6</button>
    <button onclick="clk('-')">-</button>
                </div>
      <div class="row">
     <button onclick="clk(1)">1</button>
     <button onclick="clk(2)">2</button>
    <button onclick="clk(3)">3</button>
 <button onclick="clk('+')">+</button>
                </div>
  <div class="row">
  <button onclick="clk(0)">0</button>
  <button onclick="clk('.')">.</button>
 <button onclick="clk('00')">00</button>
     <button onclick="eql('=')">=</button>
                </div>
            </div>
Thank You!
        </body>
    </html>
